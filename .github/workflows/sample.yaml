name: Helloworld Deployment

on:
  push:
    branches:
      - master

jobs:
  Build-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set Repository Name
        id: set-repository-name
        run: |
          echo "Setting Repository Name"
          repository_full_name="${{ toJSON(github.repository) }}"
          repository_name="${repository_full_name#*/}"
          echo "repository_name=${repository_name}" >> $GITHUB_ENV
          echo "Repository Name: $repository_name"
          echo "GitHub Run Number: ${{ github.run_number }}"
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker image
        run: |
          echo "Building Docker image..."
          echo "Repository Name: $repository_name"
          docker build -t "${{ env.repository_name }}:${{ github.run_number }}" .
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.repository_name }}:${{ env.repository_name }}:${{ github.run_number }}"









